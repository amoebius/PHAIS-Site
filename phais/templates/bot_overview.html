<!DOCTYPE html>
<html>

  <head>
    <title>Bot Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://payor.com.au/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="http://payor.com.au/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      
      <!-- Start bot overview -->
      <div class="container">
        <table class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th colspan="2" style="padding: 8px; padding-left: 13px; font-size: 150%;">Botname</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <table class="table table-bordered table-striped table-hover" style="margin-bottom: 0px;">
                  <thead>
                    <tr>
                      <th colspan="2">Statistics</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><b>Ranking</b></td> <td>1 (of 1000)</td>
                    </tr>
                    <tr>
                      <td><b>Win Rate</b></td> <td>100%</td>
                    </tr>
                    <tr>
                      <td><b>Wins<b></td> <td>4</td>
                    </tr>
                    <tr>
                      <td><b>Losses</b></td> <td>0</td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td>
                <table class="table table-bordered table-striped table-hover" style="margin-bottom: 0px;">
                  <thead>
                    <tr>
                      <th colspan="2">Details</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><b>Game</b></td> <td><a href="/g/Blockade">Blockade</a></td>
                    </tr>
                    <tr>
                      <td><b>Creator</b></td> <td><a href="/u/Moebius">Moebius</a></td>
                    </tr>
                    <tr>
                      <td colspan="2" style="text-align: center;"><small><a href="/b/Botname">Full Bot Statistics</a></small></td>
                    </tr>
                  <tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End bot overview -->

    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="http://payor.com.au/js/bootstrap.min.js"></script>
  </body>

</html>
