<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="/static/js/EventSource.js"></script>
	<script>
	  $(document).ready(
	    function() {
		  sse = new EventSource('/sse_source');
		  sse.onmessage = function(message) {
		    $('#messages').append('<li>' + message.data + '</li>');
		  }
		}
	  })
	</script>
  </head>
  <body>
	<h2>SSE Demo!</h2>
	<h3>Data receieved:</h3>
	<ul id="messages"> </ul>
  </body>
</html>
